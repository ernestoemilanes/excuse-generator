<html>

<head>
    <title>My Excuse generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="first-wrap">
        <h1 class="static">I know you won't believe me but...</h1>
        <h1 id='the-excuse'></h1>
        <button id="btn">Generate Excuse</button>
    </div>
    <div class="second-wrap">
        <h1 class="static">My name is...</h1>
        <h1 id='the-name'></h1>
        <button id="second-btn">Generate Name</button>
    </div>
    <div class="third-wrap">
        <h1 class="static">And the winning number is...</h1>
        <h1 id='the-number'></h1>
        <button id="third-btn">Generate Number</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
